<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Screenshot Tool</title>
    <script src="popup.js" defer></script>
    
</head>
<body>
    <h1>Google Meet Screenshot</h1>

    <div>
        <p>Active Meet ID:</p>
        <p id="meetId">Loading...</p>
    </div>

    <button id="refreshMeetId">
        Refresh Meet ID
    </button>

    <button id="takeScreenshot">
        Take Screenshot
    </button>

    <p id="status"></p>
</body>
</html>
